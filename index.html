<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <title>Document</title>   
    <script src="./script.js" type="module"></script>
</head>   
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <form>
                    <label for="email" class="sr-only">Phone, username or email</label>
                    <input name="email" class="email" placeholder="Phone, username or email" />

                    <label for="password" class="sr-only">Password</label>
                    <input name="password" class="password" type="password" placeholder="Password" />

                    <button type="button" class="enter">Enter</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                   
                    <a href="#">Forget about the password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Register</a>
            </div>
        </section>
    </main>

</body>
</html>
